<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drawing</title>
  <style>
    canvas {
      border: solid 1px #333;
    }
  </style>
</head>

<body>
  <canvas id="draw-area" width="400" height="400">
  </canvas>
  <div>
    <button id="clearBtn">消す</button>
  </div>

  <script>
    const canvas = document.getElementById('draw-area');
    const ctx = canvas.getContext('2d');
    const clearBtn = document.getElementById('clearBtn');
    const mouse = { x: null, y: null };

    function clear() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function onPaint() {
      ctx.lineTo(mouse.x, mouse.y);
      ctx.stroke();
    }

    canvas.addEventListener('mousemove', function (e) {
      mouse.x = e.pageX - this.offsetLeft;
      mouse.y = e.pageY - this.offsetTop;
    });

    canvas.addEventListener('mousedown', function (e) {
      ctx.beginPath();
      ctx.moveTo(mouse.x, mouse.y);
      ctx.lineWidth = 5;
      ctx.strokeStyle = '#333';

      canvas.addEventListener('mousemove', onPaint)
    });

    canvas.addEventListener('mouseup', function () {
      canvas.removeEventListener('mousemove', onPaint)
    });

    //スマホから
    canvas.addEventListener('touchstart', function (e) {
      ctx.beginPath();
      ctx.moveTo(mouse.x, mouse.y);
      ctx.lineWidth = 5;
      ctx.strokeStyle = '#333';

      canvas.addEventListener('touchmove', onPaint)
    });

    canvas.addEventListener('touchend', function () {
      canvas.removeEventListener('touchmove', onPaint)
    });

    canvas.addEventListener('touchmove', function (e) {
      e.preventDefault();
      mouse.x = e.targetTouches[0].pageX - this.offsetLeft;
      mouse.y = e.targetTouches[0].pageY - this.offsetTop;
    });


    clearBtn.addEventListener('click', clear);
  </script>
</body>

</html>
